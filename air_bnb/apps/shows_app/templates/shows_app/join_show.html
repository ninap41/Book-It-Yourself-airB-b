<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/styles/skeleton.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'login_app/styles/normalize.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'shows_app/styles/join_show.css' %}" />
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <title>Join Show</title>
</head>
<body>

     <a href="/homepage"><img src="{% static 'login_app/images/tiny_logo.png' %}" alt="My image" class="Logo">   </a>   
        
    <!-- <h1>This is where the form will be to join a show</h1> -->

    
    <!-- if ban -->
    <div id="Wrapper">

    <h1>Join show for {{show.show_date}} at {{venue.space_name}}</h1>

    <form action="/shows/band_submission/{{venue.id}}/{{show.id}}" method="POST">
        {% csrf_token %}
        Artist Name: <br><input type="text" name="artist_name"><br><BR>
        
        Bio:<br> <textarea name="bio" cols="30" rows="10"></textarea><br /><BR>
        Social Media Links: <br> <input type="text" name="other_profiles"><br /><BR>
        Email: <br> <input type="email" name="email"><br /><BR>
        <input type="submit" value="Join Show">
    </form>
    </div>
   
</body>
</html>
